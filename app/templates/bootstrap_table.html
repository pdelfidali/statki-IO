{% block content %}

        <th>games_won_count</th>
        <th>shot_total_count</th>
        <th>shot_hit_count</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.games_total_count}}</td>
          <td>{{ user.games_won_count}}</td>
          <td>{{ user.shot_total_count}}</td>
          <td>{{ user.shot_hit_count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
