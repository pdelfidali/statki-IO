{% extends "base.html" %}

{% block content %}
  <table id="data-table" class="table table-sm table-borderless mb-0 table-light">
    <thead>
      <tr>
        <th>user</th>
        <th>games_won_percentage</th>
        <th>shot_hit_percentage</th>
      </tr>
    </thead>
    <tbody >
      {% for user in users.items %}
        <tr>
          {% if user.games and user.shots %}
          <td>{{ user.username }}</td>
          <td>{{ user.games }}</td>
          <td>{{ user.shots }}</td>
          {% else %}
          <td>{{ user.username }}</td>
          <td>{{ 0 }}</td>
          <td>{{ 0 }}</td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
