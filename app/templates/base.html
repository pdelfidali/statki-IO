{% extends "bootstrap/base.html" %}
{% block head %}
    <title>{% block title %}Statki{% endblock %}</title>
{% endblock %}

{% block content %}
   {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          var messages = {{ messages | safe }};
          for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
          }
        </script>
      {% endif %}
    {% endwith %}
    {% block page_content %}{% endblock %}
{% endblock %}
